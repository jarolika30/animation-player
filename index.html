<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CodeJam Pallete</title>
</head>
<body>
    <header class="header"><img class="left" src="src/img/menu-1.png" alt="menu-1"><img class="right" src="src/img/menu-2.png" alt="menu-2"><h1>CodeJam Pallete</h1></header>
    <main class="main">
        <section class="toolbar">
            <div class="paint" title="paint">
                <table>
                    <tr><td><a href="#" id="paint"><img src="src/img/i1.png" alt="paint"></a></td></tr>
                    <tr><td><a href="#" id="choose"><img src="src/img/i2.png" alt="#fff"></a></td></tr>
                    <tr><td><a href="#" id="erase"><img src="src/img/eraser1.png" alt="erase"></a></td></tr>
                    <tr><td><a href="#" id="erase-all"><img src="src/img/erase-all2.png" alt="erase-all"></a></td></tr>
                </table>
            </div>
            <input type="color" class="color">
        </section>
        <section class="canvases">
          <div class="container">
              <div class="slide" id="slide-1">
              </div>
          </div>
          <div class="btn-group">
            <button class="add">Add</button>
            <button class="delete">Delete</button>
            <button class="copy">Copy</button>
          </div>
        </section>
        <section class="canvas row">
          <a href="#" id="save-img" download="image.png">Save image</a>
          <img id="img">
          <div class="hidden-pixel"></div>
          <div class="hidden-pixel2"></div>
          <div class="hidden-pixel3"></div>
        </section>
        <section class="view">
            <div class="preview">
              <canvas class="c-2"></canvas>
            </div>
          <button class="btn" id="fps2">2FPS</button>
          <button class="btn" id="fps4">4FPS</button>
          <button class="btn" id="fps8">8FPS</button>
          <button class="btn" id="full">full</button>
        </section>
    </main>
</body>
</html>
